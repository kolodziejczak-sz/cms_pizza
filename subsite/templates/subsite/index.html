{% extends "base/base.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'subsite/styles/subsite.css' %}">
{% endblock %}

{% block content %}
  <article class="subsite">
    <header class="subsite__header">
      <h2 class="subsite__title">{{ viewbag.item.title }}</h2>
    </header>
    <div class="subsite__content">{{ viewbag.item.content | safe }}</div>
    <footer class="subsite__footer"></footer>
  </article>
{% endblock %}
