{% extends "base/layout.html" %}
{% load static %}

{% block logo %}
  <i class="material-icons">user</i>
{% endblock %}

{% block navigation %}
  {% if nav %}
    <ul class="nav">
      {% for item in nav %}
        <li class="nav__link"><a href="{% url 'base:subsite' item.url %}">{{ item.label }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
